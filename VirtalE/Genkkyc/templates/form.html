{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Genk</title>
  </head>
  <body>
 
    <br><br>
<form action="{% url 'registration' %}" method="POST">{% csrf_token %}
    <div class="card" style="width: 45rem;">
        <div class="card-body">
            <h5 class="card-title">GENK KYC FORM</h5>
            <br><br>
            <p class="card-text">Bio Data</p>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="validationCustom01" name="f_name" placeholder="First Name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="validationCustom01" name="l_name" placeholder="Last Name" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="" class="form-control" id="validationCustom01" name="dob" placeholder="Date of Birth (YYYY-MM-DD)" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="validationCustom01" name="gender" placeholder="Gender" required>
                </div>
            </div>

            <br><br>
            <p class="card-text">Location</p>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="validationCustom01" name="country" placeholder="Country" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="validationCustom01" name="state" placeholder="State/District" required>
                </div>
                <div></div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="validationCustom01" name="town" placeholder="Town" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="validationCustom01" name="zip_code" placeholder="Zip Code" required>
                </div>
            </div>
            <br><br>
            <p class="card-text">Contacts and Address</p>
            <div class="row">
                <div class="col">
                    <input type="tel" class="form-control" id="validationCustom01" name="p_num1" placeholder="Phone Number 1" required>
                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="validationCustom01" name="p_num2" placeholder="Phone Number 2" required>
                </div>
            </div>
            <br>
            <div class="col">
                    <input type="email" class="form-control" id="validationCustom01" name="email" placeholder="Email" required>
            </div>
            </div>
            <div class="">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
            <br>
        </div>
        
    </div>
</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
